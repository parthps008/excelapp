<!DOCTYPE html>
<html>

    <head>
        <title>Sign Up</title>
        <style>
            /* Global Styles */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #e0f7fa;
                color: #333;
                margin: 0;
                padding: 100;
                text-align: center;
                /* Center text */
            }

            .container {
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                padding: 30px;
                width: 100%;
                max-width: 380px;
                box-sizing: border-box;
                margin: 0 auto;
                /* Center the container horizontally */
                position: relative;
                top: 50%;
             
                /* Center the container vertically */
            }

            h1 {
                margin: 0 0 20px;
                font-size: 26px;
                color: #00796b;
                font-weight: 700;
            }

            form {
                display: inline-block;
                /* Prevent form from expanding full width */
                width: 100%;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 14px;
                margin-bottom: 15px;
                border: 1px solid #b2dfdb;
                border-radius: 8px;
                font-size: 16px;
                width: 100%;
                box-sizing: border-box;
                outline: none;
                transition: border-color 0.3s ease;
            }

            input[type="text"]:focus,
            input[type="password"]:focus,
            input[type="email"]:focus {
                border-color: #00796b;
            }

            button {
                padding: 14px;
                border: none;
                border-radius: 8px;
                background-color: #00796b;
                color: #ffffff;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
                width: 100%;
            }

            button:hover {
                background-color: #004d40;
            }

            button:active {
                transform: scale(0.98);
            }

            a {
                color: #00796b;
                text-decoration: none;
                font-weight: 500;
            }

            a:hover {
                text-decoration: underline;
            }

            p {
                margin-top: 20px;
                font-size: 14px;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h1>Sign Up</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
        </div>
    </body>

</html>
