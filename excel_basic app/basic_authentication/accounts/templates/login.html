<!DOCTYPE html>
<html>

    <head>
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 100%;
                max-width: 400px;
                box-sizing: border-box;
                text-align: center;
                /* Center text inside container */
            }

            h1 {
                margin: 0 0 20px;
                font-size: 24px;
                color: #007BFF;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 16px;
                width: 100%;
                box-sizing: border-box;
            }

            button {
                padding: 10px;
                border: none;
                border-radius: 4px;
                background-color: #007BFF;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                width: 100%;
                margin-bottom: 10px;
            }

            button:hover {
                background-color: #0056b3;
            }

            a {
                color: #007BFF;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .nav-buttons {
                margin-top: 20px;
            }

            .nav-buttons button {
                background-color: #28a745;
            }

            .nav-buttons button:hover {
                background-color: #218838;
            }

            .nav-buttons a {
                display: inline-block;
                margin-top: 10px;
                font-size: 16px;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h1>Login</h1>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
            </form>
            <div class="nav-buttons">
                <p><a href="{% url 'otp_login' %}">otp_login</a></p>
                <p><a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
        </div>
    </body>

</html>
